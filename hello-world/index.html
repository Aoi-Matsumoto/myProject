<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>HTML、CSSに関するメモ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>ヘッダー部分。サイト名やロゴを入れることが多い</div>
    </header>

    <nav>
      <ul>
        <li>TOP</li>
        <li>ABOUT</li>
        <li>CONTACT</li>
      </ul>
    </nav>

    <main>
      <div>メインボディコンテンツ部分。</div>
      <ol>ordered listタグとリストタグ。順序つき箇条書きリスト。
        <li>化学</li>
        <li>物理</li>
        <li>生物</li>
        <li>地学</li>
      </ol>

      <table>
        <caption>
          Council budget (in £) 2018
        </caption>
        <thead>
          <tr><th>Items</th><th scope="col">Expenditure</th></tr>
        </thead>
        <tbody>
          <tr><th scope="row">Donuts</th><td>3,000</td></tr>
          <tr><th scope="row">Stationery</th><td>18,000</td></tr>
        </tbody>
      </table>
      
      <br>
      <div
      style="
      border: 1px solid #aaa;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0px 0px 20px 9px #aaa;
      "
      >
      Foo
    </div>
    <div id="greeting">Hello World</div>
    <button id="greet-button" type="button">クリック</button>
    <a href="https://learn.utcode.net/docs/trial-session/events/">リンク</a>

    <form style="margin: 10px; color: #aaa; vertical-align: middle; background-color: beige; width: 50%;">
      <label>Name:</label>
      <input type="text">
      <button type="submit">Submit</button>
    </form>
    </main>

    <aside>
      <div>サイドバー部分</div>
    </aside>

    <footer>
      <div>フッター部分。コピーライトなどを入れることが多い</div>
      <div>©︎ Lilac</div>
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
